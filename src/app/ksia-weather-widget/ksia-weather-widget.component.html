<div class="weather-container">
    <div class="city-value">{{ inputs.city }}</div>
    <div class="temp-value">{{ inputs.t }}°C</div>
    <div class="feels-like">Ощущается как: {{ inputs.feelT }}°C</div>
    <div class="min-temp">Мин: {{ inputs.minT }}°C</div>
    <div class="max-temp">Макс: {{ inputs.maxT }}°C</div>
</div>
